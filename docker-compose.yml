services:
  api:
    image: ghcr.io/jendib/dailydash/api:latest
    pull_policy: always
    restart: always
    ports:
      - '10301:8080'

  web:
    image: ghcr.io/jendib/dailydash/web:latest
    pull_policy: always
    restart: always
    environment:
      API_URL: '${API_URL}'
    ports:
      - '10302:80'
